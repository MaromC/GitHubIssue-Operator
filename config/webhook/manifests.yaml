---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-marom-dana-io-dana-io-v1alpha1-namespace
  failurePolicy: Fail
  name: mnamespace.kb.io
  rules:
  - apiGroups:
    - marom.dana.io.dana.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - namespace
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: default
      path: /validate-marom-dana-io-dana-io-v1alpha1-namespace
    caBundle: ""
  failurePolicy: Fail
  name: vnamespace.kb.io
  rules:
  - apiGroups:
    - marom.dana.io.dana.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - namespace
    -
  sideEffects: None
